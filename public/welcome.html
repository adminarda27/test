
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - 宇宙へようこそ</title>
  <!-- ✅ ファビコンGIFを追加 -->
  <link rel="icon" type="image/gif" href="https://media.tenor.com/fOADkgCMelIAAAAC/your-name-anime.gif">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d121d 0%, #04050a 100%);
      font-family: 'Orbitron', sans-serif;
      color: #a6d0ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: transparent;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: transparent;
      padding: 3rem 4rem;
      border-radius: 25px;
      box-shadow: none;
    }

    .box {
      display: inline-block;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(20, 30, 50, 0.7);
      box-shadow: 0 0 30px rgba(100, 150, 255, 0.4);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.1s ease-out;
    }

    h1 {
      font-size: 3.8rem;
      margin: 0 0 1rem 0;
      color: #87c0ff;
      text-shadow: 0 0 10px #5eaaffcc, 0 0 20px #5eaaffcc, 0 0 30px #2a6ed1cc;
    }

    .username {
      font-size: 3rem;
      font-weight: 900;
      color: #ffa8f2;
      text-shadow: 0 0 15px #ff93f1, 0 0 30px #d95bd1;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      color: #7ea6caaa;
      letter-spacing: 0.12em;
      text-shadow: 0 0 8px #7ea6caaa;
    }
  </style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="container">
  <div class="box" id="box">
    <h1>ようこそ、新たなサーバーへ！</h1>
    <div class="username">{{ username }}#{{ discriminator }}</div>
    <p>認証:by.black_.ルアン.</p>
  </div>
</div>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resize();
window.addEventListener('resize', resize);

class Star {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.radius = Math.random() * 1.2 + 0.2;
    this.alpha = Math.random();
    this.alphaChange = 0.005 * (Math.random() > 0.5 ? 1 : -1);
  }
  draw() {
    this.alpha += this.alphaChange;
    if (this.alpha <= 0) {
      this.alpha = 0;
      this.alphaChange = -this.alphaChange;
      this.reset();
    }
    if (this.alpha >= 1) {
      this.alpha = 1;
      this.alphaChange = -this.alphaChange;
    }
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
    ctx.shadowColor = `rgba(255, 255, 255, ${this.alpha})`;
    ctx.shadowBlur = 10;
    ctx.fill();
  }
}

class ShootingStar {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height / 2;
    this.len = (Math.random() * 80) + 50;
    this.speed = (Math.random() * 10) + 6;
    this.angle = Math.PI / 4;
    this.size = (Math.random() * 1.5) + 0.5;
    this.opacity = 0;
    this.opacityChange = 0.02;
    this.dead = false;
  }
  update() {
    this.x += this.speed * Math.cos(this.angle);
    this.y += this.speed * Math.sin(this.angle);
    if (this.opacity < 1 && !this.dead) {
      this.opacity += this.opacityChange;
    } else {
      this.opacity -= this.opacityChange;
      if (this.opacity <= 0) {
        this.dead = true;
      }
    }
    if (this.x > width || this.y > height) {
      this.dead = true;
    }
  }
  draw() {
    ctx.save();
    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.lineWidth = this.size;
    ctx.shadowColor = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.len * Math.cos(this.angle), this.y - this.len * Math.sin(this.angle));
    ctx.stroke();
    ctx.restore();
  }
}

const stars = [];
const shootingStars = [];

for(let i=0; i<150; i++) stars.push(new Star());
for(let i=0; i<3; i++) shootingStars.push(new ShootingStar());

function animate() {
  ctx.clearRect(0, 0, width, height);
  stars.forEach(star => star.draw());
  shootingStars.forEach(s => {
    if (s.dead) s.reset();
    s.update();
    s.draw();
  });
  requestAnimationFrame(animate);
}
animate();

const box = document.getElementById('box');
document.addEventListener('mousemove', (e) => {
  const rect = box.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  const dx = e.clientX - centerX;
  const dy = e.clientY - centerY;
  const rotateX = -dy / 20;
  const rotateY = dx / 20;
  box.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
</script>
</body>
</html>
